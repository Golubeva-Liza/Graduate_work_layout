<aside class="projects-aside">
   <div class="calendar calendar_small projects-aside__calendar" data-calendar="small">
      <div class="calendar__month">
         <button class="button-reset calendar__arrow">
            <svg><use xlink:href="img/icons/icons.svg#calendar-arrow-small"></use></svg>
         </button>
         <p><span class="calendar__month-name"></span> <span class="calendar__year"></span></p>
         <button class="button-reset calendar__arrow">
            <svg><use xlink:href="img/icons/icons.svg#calendar-arrow-small"></use></svg>
         </button>
      </div>
      <div class="calendar__weekdays">
         <div>Пн</div>
         <div>Вт</div>
         <div>Ср</div>
         <div>Чт</div>
         <div>Пт</div>
         <div>Сб</div>
         <div>Вс</div>
      </div>
      <div class="calendar__days"></div>
   </div>
   <div class="accordion accordion_active projects-aside__project">
      <button class="button-reset accordion__header">1 семестр 2019</button>
      <div class="accordion__body">
         <ul class="accordion__list">
            <li class="accordion__list-item ">
               <span class="accordion__time">с 12.12.19 по 31.12.19</span>
            </li>
            <li class="accordion__list-item">
               <button class="button-reset accordion__btn">Редактировать</button>
            </li>
            <li class="accordion__list-item">
               <button class="button-reset accordion__btn">Копировать ссылку</button>
            </li>
            <li class="accordion__list-item">
               <button class="button-reset accordion__btn">Удалить</button>
            </li>
            <li class="accordion__list-item">
               <button class="button-reset accordion__btn" data-modal-btn="share-shedule">Режим совместной работы</button>
            </li>
         </ul>
      </div>
   </div>
   <div class="accordion projects-aside__project">
      <button class="button-reset accordion__header">Кампания Google март 2018 </button>
      <div class="accordion__body">
         <ul class="accordion__list">
            <li class="accordion__list-item ">
               <span class="accordion__time">с 12.12.19 по 31.12.19</span>
            </li>
            <li class="accordion__list-item">
               <button class="button-reset accordion__btn">Редактировать</button>
            </li>
            <li class="accordion__list-item">
               <button class="button-reset accordion__btn">Копировать ссылку</button>
            </li>
            <li class="accordion__list-item">
               <button class="button-reset accordion__btn">Удалить</button>
            </li>
            <li class="accordion__list-item">
               <button class="button-reset accordion__btn">Режим совместной работы</button>
            </li>
         </ul>
      </div>
   </div>
   <div class="accordion projects-aside__project">
      <button class="button-reset accordion__header">Расписание на зиму 2018</button>
      <div class="accordion__body">
         <ul class="accordion__list">
            <li class="accordion__list-item ">
               <span class="accordion__time">с 12.12.19 по 31.12.19</span>
            </li>
            <li class="accordion__list-item">
               <button class="button-reset accordion__btn">Редактировать</button>
            </li>
            <li class="accordion__list-item">
               <button class="button-reset accordion__btn">Копировать ссылку</button>
            </li>
            <li class="accordion__list-item">
               <button class="button-reset accordion__btn">Удалить</button>
            </li>
            <li class="accordion__list-item">
               <button class="button-reset accordion__btn">Режим совместной работы</button>
            </li>
         </ul>
      </div>
   </div>

   <button class="button-reset button projects-aside__btn" data-modal-btn="new-project">Создать новый проект</button>
