<section class="moder-calendar">
   <div class="calendar moder-calendar__calendar" data-calendar="main">
      <div class="calendar__month">
         <button class="button-reset calendar__arrow">
            <svg><use xlink:href="img/icons/icons.svg#calendar-arrow"></use></svg>
         </button>
         <p><span class="calendar__month-name"></span> <span class="calendar__year"></span></p>
         <button class="button-reset calendar__arrow">
            <svg><use xlink:href="img/icons/icons.svg#calendar-arrow"></use></svg>
         </button>
      </div>
      <div class="calendar__weekdays">
         <div>Пн</div>
         <div>Вт</div>
         <div>Ср</div>
         <div>Чт</div>
         <div>Пт</div>
         <div>Сб</div>
         <div>Вс</div>
      </div>
      <div class="calendar__days"></div>
   </div>
   <div class="moder-calendar__hint"></div>
   <div class="moder-calendar__hint"></div>

   <button class="button-reset button moder-calendar__btn">Посмотреть все записи</button>
</section>
