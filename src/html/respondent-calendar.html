<section class="respondent-calendar">
   <h2 class="respondent-calendar__title">Выберите дату</h2>
   <div class="calendar respondent-calendar__calendar" data-calendar="main">
      <div class="calendar__month">
         <button class="button-reset calendar__arrow">
            <svg><use xlink:href="img/icons/icons.svg#calendar-arrow"></use></svg>
         </button>
         <p><span class="calendar__month-name"></span> <span class="calendar__year"></span></p>
         <button class="button-reset calendar__arrow">
            <svg><use xlink:href="img/icons/icons.svg#calendar-arrow"></use></svg>
         </button>
      </div>
      <div class="calendar__weekdays">
         <div>Пн</div>
         <div>Вт</div>
         <div>Ср</div>
         <div>Чт</div>
         <div>Пт</div>
         <div>Сб</div>
         <div>Вс</div>
      </div>
      <div class="calendar__days"></div>
   </div>
   <div class="respondent-calendar__hints">
      <div class="respondent-calendar__hint">
         <span>запись недоступна</span>
      </div>
      <div class="respondent-calendar__hint">
         <span>запись доступна</span>
      </div>
      <div class="respondent-calendar__hint">
         <span>на этот день уже есть записи</span>
      </div>
   </div>
</section>
