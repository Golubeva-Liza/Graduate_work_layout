<!DOCTYPE html>
<html lang="en">

   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <title>BookMe</title>

<body>
   <header class="header-top">
   <div class="my-container">
      <p class="header-top__name">BookMe</p>
      <button class="button-reset header-top__sign-up">Зарегистрироваться</button>
   </div>
</header>
   <main>
      <section class="log-reg-forms">
   <div class="my-container">
      <div class="log-reg-forms__container">
         <div class="log-reg-forms__forms">
            <div class="form login-form">
               <h2 class="form__title">Войти в систему</h2>
               <form action="#">
                  <label class="form__label">
                     <span>Логин или почта</span>
                     <input type="text" class="input form__input" name="login" placeholder="Введите логин" autocomplete="none">
                  </label>
                  <label class="form__label">
                     <span>Пароль</span>
                     <input type="password" class="input form__input" name="password" placeholder="Введите пароль">
                  </label>
                  <button class="button-reset button form__btn" type="submit"><a href="index.html">Войти</a></button>
               </form>
               <p class="form__bottom">Нет аккаунта? <a href="#">Создать аккаунт</a></p>
            </div>

               <form action="#">

               </form>

      </div>
   </div>
</section>
   </main>
